apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: storage-jwt-authz
  namespace: osdu
spec:
  selector:
    matchLabels:
      app: storage
  action: DENY
  rules:
    - from:
        - source:
            notRequestPrincipals: ["*"]
      to:
        - operation:
            notPaths: ["/","*/v2/api-docs","*/swagger-resources","*/swagger",
                       "/api/storage/v2/swagger-resources/*","*/swagger-ui.html",
                       "/api/storage/v2/webjars/*","*/index.html",
                       "*/configuration/security","*/configuration/ui"]
