apiVersion: keda.k8s.io/v1alpha1
kind: ScaledObject
metadata:
  name: indexer-queue
  namespace: osdu
  labels:
    deploymentName: indexer-queue
spec:
  scaleTargetRef:
    deploymentName: indexer-queue
  triggers:
  - type: azure-servicebus
    metadata:
      type: serviceBusTrigger
      direction: in
      name: message
      subscriptionName: recordstopicsubscription
      topicName: recordstopic
      connection: SERVICE_BUS
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer-queue
  namespace: osdu
  labels:
    app: indexer-queue
spec:
  selector:
    matchLabels:
      app: indexer-queue
  template:
    metadata:
      labels:
        app: indexer-queue
        aadpodidbinding: osdu-identity
    spec:
      containers:
      - name: indexer-queue
        image: community.opengroup.org:5555/osdu/platform/system/indexer-queue/indexer-queue-master
        env:
        - name: SERVICE_BUS
          valueFrom:
            secretKeyRef:
              name: servicebus
              key: servicebus
        - name: storage_account
          valueFrom:
            configMapKeyRef:
              name: osdu-svc-properties
              key: ENV_STORAGE_DIAGNOSTICS
        - name: storage_account_key
          valueFrom:
            secretKeyRef:
              name: diagnostics
              key: diagnostics
        - name: AzureWebJobsStorage
          value: DefaultEndpointsProtocol=https;AccountName=$(storage_account);AccountKey=$(storage_account_key);EndpointSuffix=core.windows.net
        - name: INDEXER_WORKER_URL
          value: http://indexer/api/indexer/v2/_dps/task-handlers/index-worker
        - name: AzureFunctionsJobHost__functions__0
          value: enqueue
        - name: FUNCTIONS_WORKER_RUNTIME
          value: java
        - name: TOPIC_NAME
          value: recordstopic
        - name: SUBSCRIPTION_NAME
          value: recordstopicsubscription
