# Example Value(s)
#   DNS_HOSTNAME=osdu-daniel.msft-osdu-test.org

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: osdu-ingress
  namespace: osdu
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt-prod
    cert-manager.io/acme-challenge-type: http01
spec:
  tls:
  - hosts:
    - {{ DNS_HOSTNAME }}
    secretName: osdu-certificate
  rules:
    - host: {{ DNS_HOSTNAME }}
      http:
        paths:
          - backend:
              serviceName: default-service
              servicePort: 80
            path: /*
          - backend:
              serviceName: entitlements-azure
              servicePort: 80
            path: /entitlements/v1/*
          - backend:
              serviceName: legal
              servicePort: 80
            path: /api/legal/v1/*
          - backend:
              serviceName: storage
              servicePort: 80
            path: /api/storage/v2/*
          - backend:
              serviceName: indexer
              servicePort: 80
            path: /api/indexer/v2/*
          - backend:
              serviceName: search
              servicePort: 80
            path: /api/search/v2/*
