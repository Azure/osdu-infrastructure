apiVersion: v1
kind: Service
metadata:
  name: entitlements-azure
  namespace: osdu
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: entitlements-azure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: entitlements-azure
  namespace: osdu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entitlements-azure
  template:
    metadata:
      labels:
        app: entitlements-azure
        aadpodidbinding: osdu-identity
    spec:
      containers:
      - name: entitlements-service
        image: community.opengroup.org:5555/osdu/platform/security-and-compliance/entitlements-azure/entitlements-azure-master
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /entitlements/v1/swagger-ui.html
            port: 80
        volumeMounts:
        - name: azure-keyvault
          mountPath: "/mnt/azure-keyvault"
          readOnly: true
        env:
        - name: spring_application_name
          value: entitlements-azure
        - name: server.servlet.contextPath
          value: /entitlements/v1/
        - name: server_port
          value: "80"
        - name: KEYVAULT_URI
          valueFrom:
            configMapKeyRef:
              name: osdu-svc-properties
              key: ENV_KEYVAULT
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: clientid
              key: clientid
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: clientpassword
              key: clientpassword
        - name: AZURE_TENANT_ID
          valueFrom:
            configMapKeyRef:
              name: osdu-svc-properties
              key: ENV_TENANT_ID
        - name: aad_client_id
          valueFrom:
            secretKeyRef:
              name: appid
              key: appid
        - name: appinsights_key
          valueFrom:
            secretKeyRef:
              name: appinsights
              key: appinsights
        - name: azure_activedirectory_session_stateless
          value: "true"
        - name: azure_activedirectory_AppIdUri
          value: "api://$(aad_client_id)"
        - name: cosmosdb_database
          value: osdu-db
        - name: service_domain_name
          value: contoso.com
      volumes:
      - name: azure-keyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-keyvault
