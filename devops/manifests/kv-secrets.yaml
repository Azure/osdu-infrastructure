# Example Value(s)
#   TENANT_ID=72f988bf-86f1-41af-91ab-2d7cd011db47
#   SUBSCRIPTION_ID=929e9ae0-7bb1-4563-a200-9863fe27cae4
#   RESOURCE_GROUP_NAME=osdu-r3-danielsr-rn6n-rg
#   KEYVAULT_NAME=osdu-r3-danielsr-rn6n-kv

apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure-keyvault
  namespace: osdu
spec:
  provider: azure
  secretObjects:
  - secretName: appinsights
    type: Opaque
    data:
    - objectName: "appinsights-key"
      key: appinsights
  - secretName: cosmos
    type: Opaque
    data:
    - objectName: "cosmos-primary-key"
      key: cosmos
  - secretName: storage
    type: Opaque
    data:
    - objectName: "storage-account-key"
      key: storage
  - secretName: diagnostics
    type: Opaque
    data:
    - objectName: "diagnostics-account-key"
      key: diagnostics
  - secretName: servicebus
    type: Opaque
    data:
    - objectName: "sb-connection"
      key: servicebus
  - secretName: tenant
    type: Opaque
    data:
    - objectName: "app-dev-sp-tenant-id"
      key: tenant
  - secretName: clientid
    type: Opaque
    data:
    - objectName: "app-dev-sp-username"
      key: clientid
  - secretName: clientpassword
    type: Opaque
    data:
    - objectName: "app-dev-sp-password"
      key: clientpassword
  - secretName: appid
    type: Opaque
    data:
    - objectName: "aad-client-id"
      key: appid
  parameters:
    usePodIdentity: "true"
    useVMManagedIdentity: "false"
    userAssignedIdentityID: ""
    resourceGroup: "{{ RESOURCE_GROUP_NAME }}"
    keyvaultName: "{{ KEYVAULT_NAME }}"
    subscriptionId: "{{ SUBSCRIPTION_ID }}"
    tenantId: "{{ TENANT_ID }}"
    objects: |
      array:
        - |
          objectName: appinsights-key
          objectType: secret
        - |
          objectName: cosmos-primary-key
          objectType: secret
        - |
          objectName: storage-account-key
          objectType: secret
        - |
          objectName: diagnostics-account-key
          objectType: secret
        - |
          objectName: sb-connection
          objectType: secret
        - |
          objectName: app-dev-sp-tenant-id
          objectType: secret
        - |
          objectName: app-dev-sp-username
          objectType: secret
        - |
          objectName: app-dev-sp-password
          objectType: secret
        - |
          objectName: aad-client-id
          objectType: secret
