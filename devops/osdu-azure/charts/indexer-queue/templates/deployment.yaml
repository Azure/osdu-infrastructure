apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
  namespace: osdu
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .Chart.Name }}
        aadpodidbinding: osdu-identity
    spec:
      containers:
        - name: {{ .Release.Name }}-{{ .Chart.Name }}
          image: {{ .Values.image.repository }}/{{ .Chart.Name }}-{{ .Values.global.image.branch }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: Always
          env:
          - name: SERVICE_BUS
            valueFrom:
              secretKeyRef:
                name: servicebus
                key: servicebus
          - name: storage_account
            valueFrom:
              configMapKeyRef:
                name: osdu-svc-properties
                key: ENV_STORAGE_DIAGNOSTICS
          - name: storage_account_key
            valueFrom:
              secretKeyRef:
                name: diagnostics
                key: diagnostics
          - name: AzureWebJobsStorage
            value: DefaultEndpointsProtocol=https;AccountName=$(storage_account);AccountKey=$(storage_account_key);EndpointSuffix=core.windows.net
          - name: INDEXER_WORKER_URL
            value: http://indexer/api/indexer/v2/_dps/task-handlers/index-worker
          - name: AzureFunctionsJobHost__functions__0
            value: enqueue
          - name: FUNCTIONS_WORKER_RUNTIME
            value: java
          - name: TOPIC_NAME
            value: recordstopic
          - name: SUBSCRIPTION_NAME
            value: recordstopicsubscription